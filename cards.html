<!DOCTYPE html>
<html lang="fr">
  <head>

    <link rel="stylesheet" href="/molecules_organismes/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Carte d'événement à gauche -->
        <div class="col-md-4">
          <div class="card text-white bg-primary mb-3">
            <div class="card-header">Evènement</div>
            <div class="card-body">
              <h4 class="card-title">Titre de l'évènement</h4>
              <p class="card-text">Description de l'évènement</p>
            </div>
          </div>
        </div>
        <!-- Carte de ville au milieu -->
        <div class="col-lg-4">
          <div class="bs-component">
            <div class="card mb-2">
              <h3 class="card-header">Angers</h3>
              <div class="card-body">
                <h5 class="card-title">Special title map</h5>
                <h6 class="card-subtitle text-muted">Support card subtitle</h6>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
                <rect width="100%" height="100%" fill="#868e96"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
              </svg>
              <div class="card-body">
                <p class="card-text">Lieu de rencontre.</p>
              </div>
              <ul class="list-group list-group-flush">

              <div class="card-body">
                <a href="#" class="card-link">google map</a>
                <a href="#" class="card-link">Another link</a>
              </div>
              <div class="card-footer text-muted">
                2 days ago
              </div>
            </div>
          </div>
        </div>
        <!-- Carte de joueur à droite -->
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Jean-Michel</h5>
              <p class="card-text">Il s'est perdu et ne sait pas trop ce qu'il fait là, mais il est gentil.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
