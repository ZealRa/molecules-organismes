<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/molecules_organismes/bootstrap.css" />
  </head>
  <div class="container">
    <div class="row">
      <!-- Molécule d'image et section d'informations importantes -->
      <div class="col-md-8">
        <div class="image-molecule">
          <div class="card text-white bg-primary mb-3" style="max-width: 20rem">
            <div class="card-header">Header</div>
            <div class="card-body">
              <h4 class="card-title">Primary card title</h4>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="info-molecule">
          <!-- Informations importantes sur l'événement ou l'utilisateur -->
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Molécule avec des icônes et un bouton -->
      <div class="col-md-12">
        <div class="icon-molecule">
          <!-- Icônes -->
          <!-- Bouton -->
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Molécule de la description et autres informations -->
      <div class="col-md-8">
        <div class="description-molecule">
          <!-- Description de l'événement ou de l'utilisateur -->
        </div>
      </div>
      <div class="col-md-4">
        <div class="other-info">
          <!-- Autres informations sur l'événement ou l'utilisateur -->
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Icônes de réseaux sociaux -->
      <div class="col-md-12">
        <div class="social-icons">
          <!-- Icônes de réseaux sociaux -->
        </div>
      </div>
    </div>
  </div>
</html>
